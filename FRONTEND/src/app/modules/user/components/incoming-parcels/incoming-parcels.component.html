<!-- <p>incoming-parcels works!</p> -->
<table border="">
  <tr>
    <th>sender name</th>
    <th>parcel desc</th>
    <th>from</th>
    <th>action</th>
  </tr>

  <tr *ngFor="let parcel of receivedParcels">
    <td>{{ parcel.senderemail }}</td>
    <td>{{ parcel.parcel_desc }}</td>
    <td>{{ parcel.fromLoc }}</td>
    <td><button>view</button></td>
  </tr>
</table>
