<div class="container">
  <div class="search">
    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
    <input type="text" placeholder="search..." [(ngModel)]="filter" />
  </div>

  <div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>parcel no</th>
          <th>sender</th>
          <th>receiver</th>
          <th>from</th>
          <th>to</th>
          <th>status</th>
          <th>details</th>
          <th>action</th>
        </tr>
      </thead>
      <tbody *ngIf="parcels$ | async as parcels">
        <tr
          *ngFor="
            let parcel of parcels
              | paginate: { itemsPerPage: 6, currentPage: p }
          "
        >
          <td>{{ parcel.parcel_id }}</td>
          <td>{{ parcel.senderemail }}</td>
          <td>{{ parcel.receiveremail }}</td>
          <td>{{ parcel.fromLoc }}</td>
          <td>{{ parcel.toLoc }}</td>
          <td>{{ parcel.status }}</td>
          <td>
            <i
              class="fa-solid fa-pen-nib"
              (click)="updateParcel(parcel.parcel_id)"
            ></i>
          </td>
          <td>
            <i
              class="fa-solid fa-trash"
              (click)="deleteParcel(parcel.parcel_id)"
            ></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-right">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
